<div class="guitar-string"></div>
<div class="guitar-frets">
  <ng-container *ngIf="!allowInput">
    <span class="m-0" *ngFor="let singleFret of tab; trackBy: trackByFn">{{
      singleFret == null ? "" : singleFret
    }}</span>
  </ng-container>
  <ng-container *ngIf="allowInput">
    <input
      *ngFor="let singleFret of tab; index as i; trackBy: trackByFn"
      [value]="singleFret"
      (focusout)="onFretChange(i, $event.target?.value)"
    />
  </ng-container>
</div>
