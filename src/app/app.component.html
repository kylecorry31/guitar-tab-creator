<div id="toolbar">
  <div></div>
  <input type="text" (input)="titleChanged($event.target.value)" placeholder="Title" id="title-entry" />
  <button mat-icon-button (click)="print()" class="edit-toggle-btn">
    <mat-icon>print</mat-icon>
  </button>
</div>
<br />
<app-guitar-tab
  [tab]="tab"
  [allowInput]="allowInput"
  (addSection)="addSection()"
  (copyPreviousSection)="copyPreviousSection()"
></app-guitar-tab>
